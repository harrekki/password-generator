<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header--title">Generate a <span class="green-text block">random password</span></h1>
            <h5 class="header--subtitle">Never use an insecure password again.</h5>
        </header>
        <main class="passwords">
            <div class="passwords--inputs">
                <div class="option">
                    <label for="pw-length">Password length:</label>
                    <input 
                        type="number" 
                        min="8" 
                        max="24" 
                        value="16"
                        name="pw-length" 
                        id="pw-length" 
                    />
                </div>
                <div class="option">
                    <label for="pw-numbers">Include numbers: </label>
                    <input 
                        type="checkbox" 
                        checked
                        name="pw-numbers" 
                        id="pw-numbers"
                        class="checkbox"
                    />
                </div>
                <div class="option">
                    <label for="pw-symbols">Include symbols:</label>
                    <input 
                        type="checkbox" 
                        checked 
                        name="pw-symbols" 
                        id="pw-symbols"
                        class="checkbox"
                    />
                </div>
                <div class="option">
                    <label for="pw-duplicates">No duplicate characers: </label>
                    <input 
                        type="checkbox" 
                        name="pw-duplicates" 
                        id="pw-duplicates"
                        class="checkbox"
                    />
                </div>

            </div>
            <button class="generate-btn" id="pw-btn">Generate passwords</button>
            <div class="passwords--container" id="pw-con">
                <div class="passwords--output"></div>
                <p class="passwords--output"></p>
                <p class="passwords--output"></p>
                <p class="passwords--output"></p>
            </div>

            <div id="modal" class="modal">
                <p class="modal--text">Copied to clipboard</p>
            </div> 
        </main>
        <footer>
            <p class="copywrite">Made with ðŸ’š | &copy; 2023 David LaRocco</p>
        </footer>
    </div>
</body>
</html>
